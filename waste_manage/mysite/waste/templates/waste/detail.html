{% extends 'waste/base.html' %}
{%block body%}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{ issue.issue_image }}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1>{{ object.issue_place }}</h1>
            <h2>{{ object.issue_desc }}</h2>
            <h3>{{ object.issue_period }} days</h3>
            <a href="{% url 'waste:delete_issue' issue.id %}">Delete</a>
            <a href="{% url 'waste:update_issue' issue.id %}">Update</a>
        </div>
    </div>
</div>


{% endblock %}
