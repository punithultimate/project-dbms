{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULTIMATE</title>
    <link rel="stylesheet" href="{% static 'waste/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'home' %}" class="navbar-brand">waste management</a>

        <div class="navbar">
             <a href="{% url 'home' %}"class=" text-white nav-issue nav-link">HOME</a>
             <a href="/admin/"class=" text-white nav-issue nav-link">ADMIN</a>
            <a href="{% url 'waste:create_issue' %}"class="text-white nav-issue nav-link">REPORT</a>
            <a href="{% url 'register' %}"class="text-white nav-issue nav-link">REGISTER</a>
            {% if user.is_authenticated %}
                <a class="text-white nav-issue nav-link" href=" {% url 'logout' %}">LOGOUT</a>
                &nbsp;
                <a class="text-white nav-issue nav-link" href=" {% url 'profile' %}">PROFILE</a>
                &nbsp;
                &nbsp;
                &nbsp;
            {% else %}
                <a class="text-white nav-issue nav-link" href=" {% url 'login' %}">LOGIN</a>
                &nbsp;
                &nbsp;
                &nbsp;

            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
